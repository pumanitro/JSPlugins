
<input type="file" name="file" id="file" class="inputFile" (change)="handleFiles($event)" />
<label for="file">
  <i class="material-icons">add</i>
</label>

<div *ngIf="(notConvertedPlugins.length !== 0)">

  {{testAlert(notConvertedPlugins)}}
  <div *ngFor="let plugin of notConvertedPlugins" class="pluginWrapper">

    <!--{{testAlert(notConvertedPlugins)}}-->
    {{plugin.name}}

    <!-- Switch -->
    <div class="switch">
      <label>
        <input type="checkbox" id={{plugin.name}} [checked]="plugin.isEnabled" (change)="togglePlugin(plugin)">
        <span class="lever"></span>
      </label>
    </div>
  </div>
</div>
