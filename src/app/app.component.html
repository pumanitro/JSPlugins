
<input type="file" name="file" id="file" class="inputFile" multiple (change)="handleFiles($event)" />
<label for="file">
  <i class="material-icons">add</i>
</label>

<div *ngFor="let plugin of plugins" class="pluginWrapper">

  {{plugin.name}}

  <!-- Switch -->
  <div class="switch">
    <label>
      <input type="checkbox" id={{plugin.name}} checked={{true}}>
      <span class="lever"></span>
    </label>
  </div>
</div>
