
<input type="file" name="file" id="file" class="inputFile" multiple (change)="handleFiles($event)" />
<label for="file">
  <i class="material-icons">add</i>
</label>

<div *ngFor="let i of [0, 1, 2, 3, 4, 5]" class="pluginWrapper">

  Name of extension [{{i}}]

  <!-- Switch -->
  <div class="switch">
    <label>
      <input type="checkbox">
      <span class="lever"></span>
    </label>
  </div>
</div>
